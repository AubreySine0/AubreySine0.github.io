  <!-- Load Amplitude SDK with Session Replay -->
  <script src="https://cdn.amplitude.com/libs/analytics-browser-2.0.0-min.js.gz"></script>

  <script>
    // Initialize Amplitude with Session Replay
    window.initializeAmplitudeSessionReplay = function() {
      return new Promise((resolve, reject) => {
        try {
          // Initialize Amplitude
          window.amplitude.init('demo-api-key', {
            defaultTracking: {
              sessions: true,
              pageViews: true,
              formInteractions: true,
              fileDownloads: true
            }
          });

          // Add Session Replay plugin
          const sessionReplayPlugin = new window.amplitudeSessionReplay.sessionReplayPlugin({
            sampleRate: 1, // 100% for demo
            masking: {
              maskAllInputs: false,
              maskAllText: false
            }
          });

          window.amplitude.add(sessionReplayPlugin);
          
          console.log('Amplitude with Session Replay initialized');
          resolve();
        } catch (error) {
          console.error('Failed to initialize Amplitude Session Replay:', error);
          reject(error);
        }
      });
    };
  </script>

<body>
  <div class="container">
    <h1>Segment Analytics - Production Ready v37</h1>
    <p class="subtitle">Optimized configuration: UTM + Session ID plugins, 5% session recording sample rate</p>
    
    <!-- Status Section -->
    <div class="section">
      <h3>Analytics Status</h3>
      <div id="analytics-status" class="status info">
        Analytics loading...
      </div>
    </div>

    <!-- Event Testing Section -->
    <div class="section">
      <h3>Event Testing</h3>
      <div class="form-group">
        <input type="text" id="track-event" placeholder="Event name" value="Button Clicked">
        <button onclick="sendTrackEvent()">Send Track Event</button>
      </div>
      
      <div class="form-group">
        <input type="text" id="user-id" placeholder="User ID" value="test-user-123">
        <button onclick="sendIdentifyEvent()">Send Identify Event</button>
      </div>
      
      <div id="event-status" class="status" style="display: none;"></div>
    </div>

    <!-- UTM Simulation Section -->
    <div class="section">
      <h3>UTM Campaign Testing</h3>
      <p>Test UTM parameter persistence across page views:</p>
      
      <div class="form-group">
        <button onclick="simulateUTMVisit('google', 'cpc', 'summer_sale')">Simulate Google Ads Visit</button>
        <button onclick="simulateUTMVisit('facebook', 'social', 'retargeting')">Simulate Facebook Visit</button>
        <button onclick="simulateUTMVisit('newsletter', 'email', 'weekly_update')">Simulate Email Visit</button>
      </div>
      
      <div class="form-group">
        <button onclick="simulateCleanPageView()">Simulate Clean Page View</button>
        <button onclick="checkStoredUTM()">Check Stored UTM</button>
        <button onclick="clearUTMStorage()">Clear UTM Storage</button>
      </div>
      
      <div id="utm-status" class="status" style="display: none;"></div>
    </div>

    <!-- Session Recording Controls -->
    <div class="section">
      <h3>Session Recording (5% Sample Rate)</h3>
      <div class="form-group">
        <button onclick="startRecording()">Start Recording</button>
        <button onclick="stopRecording()">Stop Recording</button>
        <button onclick="checkRecordingStatus()">Check Status</button>
      </div>
      <div id="recording-status" class="status" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Production-ready plugins with minimal performance impact
    
    // UTM Campaign Plugin - Essential for attribution tracking
    window.utmCampaignPlugin = () => {
      const STORAGE_KEY = 'segment_utm_campaign_source';
      const EXPIRY_DAYS = 30;
      
      const setLocalStorageWithExpiry = (key, value, days) => {
        try {
          const now = new Date();
          const item = {
            value: value,
            expiry: now.getTime() + (days * 24 * 60 * 60 * 1000),
          };
          localStorage.setItem(key, JSON.stringify(item));
        } catch (e) {
          // Silently fail if localStorage unavailable
        }
      };
      
      const getLocalStorageWithExpiry = (key) => {
        try {
          const itemStr = localStorage.getItem(key);
          if (!itemStr) return null;
          
          const item = JSON.parse(itemStr);
          const now = new Date();
          
          if (now.getTime() > item.expiry) {
            localStorage.removeItem(key);
            return null;
          }
          
          return item.value;
        } catch (e) {
          return null;
        }
      };
      
      const addUTMToEvent = (ctx) => {
        const currentCampaignSource = ctx.event.context?.campaign?.source;
        
        if (currentCampaignSource) {
          setLocalStorageWithExpiry(STORAGE_KEY, currentCampaignSource, EXPIRY_DAYS);
        } else {
          const storedCampaignSource = getLocalStorageWithExpiry(STORAGE_KEY);
          if (storedCampaignSource) {
            ctx.updateEvent('context.campaign.source', storedCampaignSource);
          }
        }
        
        return ctx;
      };
      
      return {
        name: 'UTM Campaign Persistence',
        type: 'enrichment',
        version: '1.0.0',
        isLoaded: () => true,
        load: () => Promise.resolve(),
        page: addUTMToEvent,
        track: addUTMToEvent,
        identify: addUTMToEvent
      };
    };

    // Session ID Plugin - Ensures consistent session tracking
    window.sessionIdPlugin = () => {
      const getAmplitudeSessionId = () => {
        try {
          if (window.amplitude && typeof window.amplitude.getSessionId === 'function') {
            return window.amplitude.getSessionId();
          }
          return null;
        } catch (error) {
          return null;
        }
      };
      
      const addSessionIdToEvent = (ctx) => {
        const sessionId = getAmplitudeSessionId();
        
        if (sessionId) {
          ctx.updateEvent('integrations.Amplitude.session_id', sessionId);
          ctx.updateEvent('properties.analytics_session_id', sessionId);
          ctx.updateEvent('context.sessionId', sessionId);
        }
        
        return ctx;
      };
      
      return {
        name: 'Amplitude Session ID',
        type: 'enrichment',
        version: '1.0.0',
        isLoaded: () => true,
        load: () => Promise.resolve(),
        page: addSessionIdToEvent,
        track: addSessionIdToEvent,
        identify: addSessionIdToEvent
      };
    };

    // Lightweight Session Recording Controller - Manual control mode
    window.sessionRecordingController = () => {
      const SAMPLE_RATE = 1.0; // 100% for demo purposes
      let isRecording = false;
      let recordingStartTime = null;
      
      const startRecording = () => {
        console.log('=== DEBUG: Starting recording ===');
        console.log('window.amplitude exists:', !!window.amplitude);
        console.log('window.amplitude.sessionReplay exists:', !!window.amplitude?.sessionReplay);
        console.log('Current isRecording state:', isRecording);
        
        try {
          if (!window.amplitude) {
            console.error('Amplitude not found on window');
            return false;
          }
          
          // Check if sessionReplay plugin is available
          const sessionReplayPlugin = window.amplitude._plugins?.find(p => p.name === 'session-replay');
          console.log('Session replay plugin found:', !!sessionReplayPlugin);
          
          if (sessionReplayPlugin && sessionReplayPlugin.startRecording) {
            console.log('Calling sessionReplayPlugin.startRecording()...');
            sessionReplayPlugin.startRecording();
            isRecording = true;
            recordingStartTime = Date.now();
            console.log('Session recording started successfully (manual control)');
            return true;
          } else {
            console.error('Session replay plugin not found or startRecording method unavailable');
            console.log('Available plugins:', window.amplitude._plugins?.map(p => p.name) || []);
            return false;
          }
        } catch (error) {
          console.error('Error starting recording:', error);
          return false;
        }
      };
      
      const stopRecording = () => {
        if (!isRecording) return false;
        
        try {
          const sessionReplayPlugin = window.amplitude._plugins?.find(p => p.name === 'session-replay');
          
          if (sessionReplayPlugin && sessionReplayPlugin.stopRecording) {
            sessionReplayPlugin.stopRecording();
            const duration = Date.now() - recordingStartTime;
            isRecording = false;
            recordingStartTime = null;
            
            if (window.analytics) {
              window.analytics.track('Session Recording Completed', {
                recordingDuration: duration
              });
            }
            
            console.log('Session recording stopped successfully');
            return true;
          } else {
            console.error('Session replay plugin not found or stopRecording method unavailable');
            return false;
          }
        } catch (error) {
          console.error('Error stopping recording:', error);
          return false;
        }
      };
      
      return {
        name: 'Session Recording Controller',
        type: 'utility',
        version: '1.0.0',
        isLoaded: () => true,
        
        load: () => {
          // Manual control only - no auto-start
          return Promise.resolve();
        },
        
        // Public methods for manual control
        startRecording: startRecording,
        stopRecording: stopRecording,
        isRecording: () => isRecording,
        getSampleRate: () => SAMPLE_RATE
      };
    };
    
    // Register production plugins
    async function registerProductionPlugins() {
      try {
        // Initialize Amplitude Session Replay first
        await window.initializeAmplitudeSessionReplay();
        
        // UTM Plugin
        await window.analytics.register(window.utmCampaignPlugin());
        
        // Session ID Plugin
        await window.analytics.register(window.sessionIdPlugin());
        
        // Session Recording Controller
        window.recordingController = window.sessionRecordingController();
        await window.analytics.register(window.recordingController);
        
        updateAnalyticsStatus();
        return true;
      } catch (error) {
        console.error('Plugin registration failed:', error);
        throw error;
      }
    }
    
    // UI Functions
    function updateAnalyticsStatus() {
      const statusEl = document.getElementById('analytics-status');
      const integrations = window.analytics.settings?.cdnSettings?.integrations || {};
      const configuredCount = Object.keys(integrations).length;
      
      statusEl.className = 'status success';
      statusEl.innerHTML = `Analytics ready with ${configuredCount} destinations. Production plugins loaded: UTM, Session ID, Recording (5% sample rate)`;
    }
    
    function sendTrackEvent() {
      const eventName = document.getElementById('track-event').value || 'Button Clicked';
      window.analytics.track(eventName, {
        timestamp: new Date().toISOString()
      });
      
      updateStatus('event-status', 'success', `Event sent: ${eventName}`);
    }
    
    function sendIdentifyEvent() {
      const userId = document.getElementById('user-id').value || 'test-user-123';
      window.analytics.identify(userId, {
        testUser: true,
        timestamp: new Date().toISOString()
      });
      
      updateStatus('event-status', 'success', `Identify sent for user: ${userId}`);
    }
    
    function startRecording() {
      console.log('=== UI: Start Recording button clicked ===');
      console.log('recordingController exists:', !!window.recordingController);
      console.log('recordingController.startRecording exists:', !!window.recordingController?.startRecording);
      
      if (window.recordingController && window.recordingController.startRecording) {
        const started = window.recordingController.startRecording();
        console.log('Recording start result:', started);
        
        const message = started 
          ? 'Recording started successfully' 
          : 'Recording failed to start or already active';
        
        updateStatus('recording-status', started ? 'success' : 'info', message);
      } else {
        console.error('Recording controller not available');
        updateStatus('recording-status', 'info', 'Recording controller not available');
      }
    }
    
    function stopRecording() {
      if (window.recordingController && window.recordingController.stopRecording) {
        const stopped = window.recordingController.stopRecording();
        const message = stopped 
          ? 'Recording stopped successfully' 
          : 'No active recording to stop';
          
        updateStatus('recording-status', stopped ? 'success' : 'info', message);
      }
    }
    
    function checkRecordingStatus() {
      console.log('=== DEBUG: Checking recording status ===');
      console.log('recordingController exists:', !!window.recordingController);
      console.log('window.amplitude exists:', !!window.amplitude);
      console.log('window.amplitude keys:', window.amplitude ? Object.keys(window.amplitude) : 'N/A');
      
      if (window.recordingController) {
        const isRecording = window.recordingController.isRecording();
        const sampleRate = window.recordingController.getSampleRate();
        
        console.log('Internal isRecording state:', isRecording);
        console.log('Sample rate:', sampleRate);
        
        const status = isRecording 
          ? 'Recording ACTIVE' 
          : 'Recording INACTIVE';
            
        updateStatus('recording-status', 'info', 
          `Status: ${status} (Sample rate: ${(sampleRate * 100).toFixed(1)}%) | Check console for debug info`);
      } else {
        console.error('Recording controller not found');
        updateStatus('recording-status', 'info', 'Recording controller not found');
      }
    }
    
    function simulateUTMVisit(source, medium, campaign) {
      // Simulate a page view with UTM parameters by creating a mock context
      const mockUTMContext = {
        campaign: {
          source: source,
          medium: medium,
          name: campaign
        }
      };
      
      // Send a page event with UTM context to trigger the plugin
      window.analytics.page('UTM Test Page', {
        utm_simulation: true,
        simulated_source: source
      }, {
        context: mockUTMContext
      });
      
      updateStatus('utm-status', 'success', 
        `Simulated visit from ${source} (${medium}) - UTM data should now be stored and persist on future events`);
    }
    
    function simulateCleanPageView() {
      // Send a page view without UTM parameters to test persistence
      window.analytics.page('Clean Page View', {
        utm_simulation: false,
        test_persistence: true
      });
      
      updateStatus('utm-status', 'info', 
        'Sent clean page view - stored UTM should be automatically added by plugin');
    }
    
    function checkStoredUTM() {
      try {
        const stored = localStorage.getItem('segment_utm_campaign_source');
        if (stored) {
          const utmData = JSON.parse(stored);
          const now = new Date();
          const expiryDate = new Date(utmData.expiry);
          const daysLeft = Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24));
          
          updateStatus('utm-status', 'success', 
            `Stored UTM Source: "${utmData.value}" (expires in ${daysLeft} days)`);
        } else {
          updateStatus('utm-status', 'info', 'No UTM data stored');
        }
      } catch (error) {
        updateStatus('utm-status', 'info', 'No UTM data stored or error reading storage');
      }
    }
    
    function clearUTMStorage() {
      localStorage.removeItem('segment_utm_campaign_source');
      updateStatus('utm-status', 'success', 'UTM storage cleared - next UTM visit will create new tracking');
    }
    
    function updateStatus(elementId, type, message) {
      const element = document.getElementById(elementId);
      if (element) {
        element.className = `status ${type}`;
        element.innerHTML = message;
        element.style.display = 'block';
        
        if (type === 'success') {
          setTimeout(() => {
            element.style.display = 'none';
          }, 5000);
        }
      }
    }
  </script>
